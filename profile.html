<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

  <div class="main">
    <div class="card-container">
      <div class="card light">
        <div class="card-text">
          <center><button class="friendsbtn" id="getfriendsbtn">Signout</button>
          </center>
          <h2>User Profile</h2>
          <h3>User Name : <span class="username" id="currentuser"></span> </h3>
          <br>
          <div class="mainprofileitem">
            <ul class="profileitem">
              <li class="name">E-mail ID <br><span id="email"></span></li>
              <br>
              <li class="name">Position :<span id="position"></span></li>
              <br>
              <li class="name">DOB :<span id="DOB"></span></li>
              <br>
            </ul>
          </div>
        </div>
        <center><button class="btnSignout" onclick="window.location = 'index.html'" id="signOutbtn">Signout</button>
        </center>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://kit.fontawesome.com/b6f67b378e.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script type="module" src="profile.js"></script>
</body>

</html>
